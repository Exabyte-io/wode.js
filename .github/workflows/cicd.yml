name: Continuous testing and publication to NPM from 'main'

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true


jobs:

  run-linter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Checkout actions repository
        uses: actions/checkout@v4
        with:
          repository: Exabyte-io/actions
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
          path: actions

      - name: Run Yaml linter
        uses: ./actions/yaml/lint
        with:
          python-version: 3.10.13
          targets: ./assets

  run-js-tests:
    runs-on: ubuntu-latest
    if: github.repository != 'Exabyte-io/template-definitions'
    strategy:
      matrix:
        node-version:
          - 20.x
          - 22.x

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Checkout actions repository
        uses: actions/checkout@v4
        with:
          repository: Exabyte-io/actions
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
          path: actions

      - name: Run JS tests
        uses: ./actions/js/test
        with:
          node-version: ${{ matrix.node-version }}

  publish-js-package:
    needs: [run-js-tests]
    runs-on: ubuntu-latest
    if: (github.repository != 'Exabyte-io/template-definitions') && (github.ref_name == 'main')

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Checkout actions repository
        uses: actions/checkout@v4
        with:
          repository: Exabyte-io/actions
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
          path: actions

      - name: Publish JS release
        uses: ./actions/js/publish
        with:
          npm-token: ${{ secrets.NPM_TOKEN }}
          github-token: ${{ secrets.BOT_GITHUB_TOKEN }}
